# Mr. Advice appveyor.yml script

version: '{branch}-{build}'
image: Visual Studio 2022

init:
- dotnet --version
- ps: |
    $VerbosePreference = "continue"
    Invoke-WebRequest -Uri 'https://dot.net/v1/dotnet-install.ps1' -UseBasicParsing -OutFile "$env:temp\dotnet-install.ps1"
    & $env:temp\dotnet-install.ps1 -Architecture x64 -Version '9.0.100' -InstallDir "$env:ProgramFiles\dotnet"

branches:
  only:
    - fody
    - master
 
before_build:
  nuget restore MrAdvice.sln

configuration: Release

build:
  parallel: true
  project: MrAdvice.sln
  publish_nuget: false
  publish_nuget_symbols: false
  verbosity: minimal

test:
  assemblies:
    - '**\*Test.exe'
    - '**\*Test.dll'

artifacts:
  - path: 'MrAdvice.Weaver\bin\$(configuration)\*.nupkg'

deploy:
  provider: NuGet
  api_key:
    secure: fX84lcGQkh0YeCki2iAw6wbRemKLBjiB91HYKKK2vgd+mS9qxnJJ73cJp8FcuafF
  skip_symbols: false

after_test:
  ps: Get-ChildItem .\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
